<html lang="en">

<head>
    <title>MainDisplay</title>
</head>

<body>
<div class="flex flex-row justify-content-space-between">
    <div class="btn-group mx-md">
        <div class="btn btn-square bg-black">
            <div class="ic ic-sm ic-list-fill"></div>
        </div>
    </div>
    <div class="flex flex-column">
        <div class="btn-group">
            <div class="btn btn-square bg-black rounded-start mx-0">
                <div class="ic ic-sm ic-play-fill"></div>
            </div>
            <div class="btn btn-square bg-black rounded-0 mx-0">
                <div class="ic ic-sm ic-stop-fill"></div>
            </div>
            <div class="btn btn-square bg-black rounded-0 mx-0">
                <div class="ic ic-sm ic-pause-fill"></div>
            </div>
            <div class="btn btn-square bg-black rounded-0 mx-0">
                <div class="ic ic-sm ic-free-drive-fill"></div>
            </div>
            <div class="btn btn-square bg-black rounded-end mx-0">
                <div class="ic ic-sm ic-speed-fill"></div>
            </div>
        </div>
        <div class="bg-black text-white rounded-md p-sm">speed: 2x</div>
    </div>
    <div class="btn-group mx-md">
        <div class="btn btn-square bg-black">
            <div class="ic ic-sm ic-rocket-fill"></div>
        </div>
    </div>
    <div class="btn-group mx-md">
        <div class="btn btn-square bg-black">
            <div class="ic ic-sm ic-gear-fill"></div>
        </div>
    </div>
</div>
</body>

</html>
